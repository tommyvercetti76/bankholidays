<!DOCTYPE html>
<html>
  <head>
    <title>Bank Holidays</title>
    <!-- Load the country-list library -->
    <script src="https://cdn.jsdelivr.net/npm/country-list@2.2.0"></script>
    <!-- Load the Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Load the custom script -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <form id="country-form">
        <div class="form-group">
          <label for="country">Enter country name:</label>
          <input type="text" class="form-control" id="country" placeholder="Enter country name (e.g., United States)" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container" id="calendar"></div>
  </body>
</html>
